<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Styles -->
		<link rel="stylesheet" href="styles.css" />
		<!-- Scripts -->
		<script src="app.js" defer></script>
		<title>Checkout</title>
	</head>
	<body>
		<div id="credit-card">
			<div id="card-number"></div>
			<div id="exp"></div>
			<div id="name"></div>
		</div>

		<form action="">
			<label for="nameInput">Name as it appears on the card</label>
			<input type="text" id="nameInput" />

			<label for="expInput">Expiration Date</label>
			<input type="text" id="expInput" />

			<label for="cardNumberInput">Credit Card Number</label>
			<input type="text" id="cardNumberInput" />

			<button type="submit">Checkout</button>
		</form>
	</body>
</html>
